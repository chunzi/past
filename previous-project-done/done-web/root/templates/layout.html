<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>done</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
	<link rel="stylesheet" href="[% c.uri_for('/static/css/style.css') %]?r=[% rand %]" type="text/css" />
	<script type="text/javascript" src="[% c.uri_for('/static/js/jquery-1.2.6.pack.js') %]"></script>
	<script type="text/javascript" src="[% c.uri_for('/static/js/jquery.layout.js') %]"></script>
	<script type="text/javascript" src="[% c.uri_for('/static/js/jquery.hotkeys-0.7.8-packed.js') %]"></script>
	<script type="text/javascript" src="[% c.uri_for('/static/js/jquery.json-1.3.min.js') %]"></script>
	<script type="text/javascript" src="[% c.uri_for('/static/js/jquery.timers-1.0.0.js') %]"></script>
	<script type="text/javascript" src="[% c.uri_for('/static/js/jquery.done.js') %]"></script>
	<script>
	    var $j = jQuery.noConflict();
	</script>
	
</head>
<body>

<div id="header">done</div>
<div id="timeline">timeline</div>
<div id="content">
    <div id="things"></div>

<div id="grid">
<table id="t" border="1">
[% FOREACH hour = [0..23] %]
    <tr>
    [% FOREACH minute = [0..59] %]
    <td id="t-[% hour %]-[% minute %]" title="[% hour %]:[% minute | format('%02d') %]"</td>
    [% IF minute == 29 %]</tr><tr>[% END %]
    [% END %]
    </tr>
[% END %]
</table>
</div>

    <div id="input">
    <form id="form-thing-post">
    <input name="thing" id="thing-what" value="" />
    </form>
    </div>
</div>
<div id="footer">footer</div>


<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

var done;
$j(document).ready(function(){
    done = $j('body').done();
    done.set_layouts();
});
// ]]>
</script>

</body>
</html>
